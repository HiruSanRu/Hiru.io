<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRU - Personal Bio</title>
    <style>
        /* CSS Custom Properties for theming - modify these to change colors */
        :root {
            --theme-color: #1e1e1e;
            --accent-color: #4a9eff;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --background-primary: #0a0a0a;
            --background-secondary: #1a1a1a;
            --border-color: #333333;
            --hover-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Mobile-first responsive container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Header section with avatar and name */
        .header {
            text-align: center;
            padding: 20px 0;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            margin-bottom: 20px;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        /* Section styling */
        .section {
            background-color: var(--background-secondary);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .about-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Social links grid - responsive */
        .socials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            padding: 20px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            background-color: var(--background-primary);
        }

        .social-link:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .social-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            fill: currentColor;
        }

        .social-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Email section */
        .email {
            font-size: 1.1rem;
            color: var(--accent-color);
            text-decoration: none;
            padding: 15px;
            background-color: var(--background-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        .email:hover {
            background-color: var(--hover-bg);
            border-color: var(--accent-color);
        }

        /* vCard download button */
        .vcard-button {
            background: linear-gradient(135deg, var(--accent-color), #357abd);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .vcard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .vcard-button:active {
            transform: translateY(0);
        }

        /* Tablet responsive adjustments */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
                gap: 40px;
            }

            .name {
                font-size: 3rem;
            }

            .avatar {
                width: 150px;
                height: 150px;
            }

            .socials-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop responsive adjustments */
        @media (min-width: 1024px) {
            .socials-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <script>
        // Configuration block - modify this section to customize the page
        const config = {
            avatar: 'attached_assets/avatar_1755043337358.jpg',
            name: 'HIRU',
            about: 'Демо версия био',
            socials: [
                { name: 'Telegram', url: 'https://t.me/H1iru', icon: 'telegram' },
                { name: 'GitHub', url: 'https://github.com/HiruSanRu', icon: 'github' },
                { name: 'TikTok', url: 'https://www.tiktok.com/@cliffhaert', icon: 'tiktok' },
                { name: 'FunPay', url: 'https://funpay.com/users/3563549/', icon: 'funpay' }
            ],
            email: 'ellonandsoldier11@duck.com',

        };

        const svgIcons = {

            </svg>`,
            funpay: `<svg viewBox="0 0 24 24" class="social-icon">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>`
        };

        // vCard generator function
        function generateVCard() {
            const vcard = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                `FN:${config.name}`,
                `N:${config.name};;;;`,
                `EMAIL:${config.email}`,
                'END:VCARD'
            ].join('\n');

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `${config.name.replace(/\s+/g, '_')}.vcf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        // Page initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Set theme color
            document.documentElement.style.setProperty('--theme-color', config.themeColor);
            
            // Render the page content
            document.body.innerHTML = `
                <div class="container">
                    <header class="header" role="banner">
                        <img src="${config.avatar}" alt="Avatar of ${config.name}" class="avatar">
                        <h1 class="name">${config.name}</h1>
                    </header>

                    <section class="section" aria-labelledby="about-title">
                        <h2 id="about-title" class="section-title">О себе</h2>
                        <p class="about-text">${config.about}</p>
                    </section>

                    <section class="section" aria-labelledby="socials-title">
                        <h2 id="socials-title" class="section-title">Социальные сети</h2>
                        <nav class="socials-grid" role="navigation" aria-label="Social media links">
                            ${config.socials.map(social => `
                                <a href="${social.url}" 
                                   class="social-link" 
                                   target="_blank" 
                                   rel="noopener"
                                   aria-label="Visit ${social.name} profile">
                                    ${svgIcons[social.icon] || svgIcons.github}
                                    <span class="social-name">${social.name}</span>
                                </a>
                            `).join('')}
                        </nav>
                    </section>

                    <section class="section" aria-labelledby="contact-title">
                        <h2 id="contact-title" class="section-title">Контакты</h2>
                        <a href="mailto:${config.email}" class="email" aria-label="Send email to ${config.email}">
                            ${config.email}
                        </a>
                    </section>

                    <section class="section">
                        <button class="vcard-button" onclick="generateVCard()" aria-label="Download vCard contact file">
                            Скачать vCard
                        </button>
                    </section>
                </div>
            `;
        });
    </script>
</body>
</html>
